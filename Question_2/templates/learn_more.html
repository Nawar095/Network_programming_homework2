{% extends "index.html" %}

{% block content %}
<style>
    .wrapper
{
    margin:50px auto;
    border-radius: 10px;
    padding-top: 50px;
    padding-bottom: 50px;
    box-shadow: 0 0 40px 2px rgba(37, 73, 214, 0.18)
}
.feature-box h1
{
    margin-top: 28%;
    color: #0F487D;
    direction:rtl;

}
.feature-box p
{
    margin-top: 50% auto;

    direction:rtl;

}
.feature-box a
{
    text-decoration: none !important;
    background : #205482;
    border-radius:20px;

    margin-left:20px;

}
.btn-one:hover
{

}
.btn-Two

}
.bg_img

}
.wave-img
{
    width:100%;
    position:relative;

{

    }
    .feature-box a
